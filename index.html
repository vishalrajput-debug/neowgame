<!DOCTYPE html>
<html>
<head>
    <title>Auto Click First Game</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border:none;
        }
    </style>
</head>
<body>

<iframe id="siteFrame" src="/games"></iframe>

<script>
    const frame = document.getElementById("siteFrame");

    frame.onload = () => {
        const doc = frame.contentDocument;
        if (!doc) return;

        // Click the first game link
        const firstGame = doc.querySelector('a[href^="/gamezone/game/"]');

        if (firstGame) {
            console.log("Clicking:", firstGame.href);
            firstGame.click();
        } else {
            console.log("No game links found!");
        }
    };
</script>

</body>
</html>
